{% load url from future %}
<div class="pageContent">
    <form method="post" action="{% url 'change_password' %}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
        {% csrf_token %}

        <div class="pageFormContent" layoutH="56">

            <p>
                <label>原密码：</label>
                <input name="old_password" class="required" type="password" size="30" value="" alt="请输入密码"/>
            </p>
            <p>
                <label>新密码：</label>
                <input id="w_validation_pwd" type="password" name="new_password" size="30" class="required alphanumeric" minlength="6" maxlength="20" alt="字母、数字、下划线 6-20位"/>
            </p>
            <p>
                <label>密码确认：</label>
                <input type="password" name="new_password2" class="required" size="30" equalto="#w_validation_pwd"/>
            </p>

        </div>
        <div class="formBar">
            <ul>
                <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                <li>
                    <div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>
                </li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
